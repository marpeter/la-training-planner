<!doctype html>
<html lang="de">
  <head>
    <title>Benutzerverwaltung für den Planer für Leichtathletik-Trainings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" type="image/x-icon" href="./assets/logo.png">
    <link rel="apple-touch-icon" type="image/png" href="./assets/logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet"
           href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="js/users-controller.js"></script>
    <link rel="stylesheet" href="./theme/theme.css">
  </head>
  <body>
    <header>
      <nav class="tfat darken-1">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo left"><img src="./assets/logo.png" alt="Logo" class="tfat-logo">Benutzer verwalten</a>
          <ul class="right">
            <li><a href="login/" id="loginBtn" class="btn-small tfat"><i class="material-icons">login</i></a></li>  
          </ul>
        </div>
      </nav>
    </header>
    <div class="row">
      <div class="col s4"><!-- Benutzer zum Auswählen -->
        <ul class="collection with-header tfat-background" id="user-list">
          <li class="collection-header tfat-background"><h6>Wähle den Benutzer aus:</h6>
            <form class="col s12" id="user-list-form" action="#">
              <div class="input-field col s12">
                <i class="material-icons prefix">search</i>
                <input id="user-filter" type="text" class="validate">
              </div>
            </form>
          </li>
          <!-- wird mittels JavaScript gefüllt-->
        </ul>
      </div>
      <section class="container">
        <p>Nur Administratoren können Benutzer verwalten!</p>
        <div class="col s8">
          <form id="user-edit" class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" id="user-name" maxlength="100">
                <label for="user-name">Benutzername</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input type="password" id="user-password">
                <label for="user-password">Passwort</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <select id="user-role">
                  <option value="">-- Rolle auswählen --</option>
                  <option value="user">Benutzer</option>
                  <option value="admin">Administrator</option>
                  <option value="superuser">Super-User</option>
                </select>
                <label for="user-role">Rolle:</label>
              </div>
            </div>          
            <div class="row">
              <div class="col s12">
                <button id="create-user" name="create-user" class="btn center tfat darken-1" type="button">Anlegen
                  <i class="material-icons right">person_add</i>
                </button>
                <button id="save-user" name="save-user" class="btn center tfat darken-1" type="button">Ändern
                  <i class="material-icons right">save</i></button>
                <button id="delete-user" name="delete-user" class="btn center tfat darken-1" type="button">Löschen
                  <i class="material-icons right">delete</i>
                </button>
              </div>
            </div>
          </form>
          <!-- Modaler Dialog zur Bestätigung des Löschens -->
          <div id="confirm-delete" class="modal">
            <div id="confirm-delete-content" class="modal-content">
              <h4>Benutzer löschen</h4>
              <p>Soll dder Benutzer wirklich gelöscht werden?</p>
              <div id="confirm-delete-exercise-name" class="tfat-text"></div>
            </div>
            <div class="modal-footer">
              <button id="confirm-delete-yes" class="btn tfat darken-1 modal-close">Ja</button>
              <button id="confirm-delete-no" class="btn tfat darken-1 modal-close">Nein</button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="divider"></div>
    <div class="center grey-text">Version <span id="version">0.13.0</span>,<br>&copy; 2026 Markus Peter</div>
    <footer>
      <nav class="tfat darken-1">
        <div class="nav-wrapper">
          <ul>
            <li><a href="./" class="btn-small tfat"><i class="material-icons">home</i></a></li>
            <li><a href="./help.html" class="btn-small tfat"><i class="material-icons">help_center</i></a></li> 
            <li><a href="./edit.html" id="menuItemEdit" class="btn-small tfat"><i class="material-icons">construction</i></a></li>
            <li><a href="./import-export.html" class="btn-small tfat"><i class="material-icons">import_export</i></a></li>
          </ul>
        </div>
      </nav>
    </footer>
  </body>
</html>
