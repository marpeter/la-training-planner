<!doctype html>
<html lang="de">
   <head>
      <title>Planer für Leichtathletik-Training</title>
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
         <link rel="icon" type="image/x-icon" href="assets/logo.png">
         <link rel="apple-touch-icon" type="image/png" href="assets/logo.png">
         <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script type="module" src="controller.js"></script>
         <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="ownstyle.css">
   </head>
   <body>
    <header>
      <nav class="red darken-1">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo left"><img src="assets/logo.png" class="left" alt="Logo" height="50">LA Trainingsplaner</a>
          <ul class="right">
            <li><a href="login/" id="loginBtn" class="btn-small red"><i class="material-icons">login</i></a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="container">
        <!-- <h4 class="card-panel red darken-1 center">LA Trainings-Planer</h4> -->
        <div>Disziplinen:</div>
        <div id="disziplinen"><!-- wird mittels JavaScript gefüllt--></div>
        <div>Trainingsdauer:</div>
        <form name="durationForm">
          <label><input name="duration" type="radio" value="60" class="red"><span>60 Minuten</span></label>
          <label><input name="duration" type="radio" value="70" class="red" checked><span>70 Minuten</span></label>
          <label><input name="duration" type="radio" value="75"><span>75 Minuten</span></label>
          <label><input name="duration" type="radio" value="80"><span>80 Minuten</span></label>
          <label><input name="duration" type="radio" value="85"><span>85 Minuten</span></label>
        </form>
        <p class="center">
          <button id="generate-plan" class="btn red">Trainingsplan erzeugen</button><br>
        </p>
        <div class="center">
          <button id="prev-plan" class="btn center red disabled"><i class="material-icons">arrow_back_ios</i></button>
          <button id="load-plan" class="btn center red">Favoriten laden</button>
          <button id="next-plan" class="btn center red disabled"><i class="material-icons">arrow_forward_ios</i></button>
        </div>
      </section>
      <section class="container">
        <h5 id="plan-title" class="card-small red darken-1 center white-text">Trainings-Plan</h5>
        <h6 class="card-small red darken-2 center white-text">Aufwärmen</h6>
        <div class="row" id="warmup"><!-- wird mittels JavaScript gefüllt--></div>
        <h6 class="card-small red darken-2 center white-text">Hauptteil</h6>
        <div class="row" id="mainex"><!-- wird mittels JavaScript gefüllt--></div>
        <h6 class="card-small red darken-2 center white-text">Schluss</h6>
        <div class="row" id="ending"><!-- wird mittels JavaScript gefüllt--></div>
        <p class="center">Plan
          <button id="save-plan" class="btn red disabled">speichern
            <i class="material-icons right">save</i></button>
          <button id="save-plan-as" class="btn red disabled">speichern als ...
            <i class="material-icons right">save</i></button>
          <button id="delete-plan" class="btn red disabled">löschen
            <i class="material-icons right">delete</i></button>
        </p>
      </section>
      <div class="divider"></div>
      <div class="center grey-text">Version <span id="version">0.13.0</span>,<br>&copy; 2025 Markus Peter</div>
    </main>
    <footer>
      <nav class="red darken-1">
        <div class="nav-wrapper">
          <ul>
            <li class="active"><a href="./" class="btn-small red"><i class="material-icons">home</i></a></li>
            <li><a href="help/" class="btn-small red"><i class="material-icons">help_center</i></a></li>
            <li><a href="edit/" id="editBtn" class="btn-small red"><i class="material-icons">construction</i></a></li>
            <li><a href="admin/" class="btn-small red"><i class="material-icons">import_export</i></a></li>
          </ul>
        </div>
      </nav>
    </footer>
  </body>
</html>
