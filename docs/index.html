<!DOCTYPE html>
<html>
   <head>
      <title>Planer für Leichtathletik-Training</title>
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
         <link rel="icon" type="image/x-icon" href="assets/tsvlogo.png">
         <link rel="apple-touch-icon" type="image/png" href="assets/tsvlogo.png">
         <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="ownstyle.css">
        <script type="module" src="controller.js"></script>
         <!-- Compiled and minified JavaScript -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   </head>
   <body>
    <div class="container">
      <nav class="red darken-1">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo left"><img src="assets/tsvlogo.png" height="50px"/></a>
          <ul id="nav-mobile" class="right">
            <li><a href="help/" class="btn-small red"><i class="material-icons">help_center</i></a></li>
            <li><a href="edit.html" id="editBtn" class="btn-small red disabled"><i class="material-icons">edit</i></a></li>
            <li><a href="admin/" class="btn-small red"><i class="material-icons">download</i></a></li>
          </ul>
          </div>
      </nav>
    <div class="section">
        <h4 class="card-panel red darken-1 center">LA Trainings-Planer</h4>
        <div class="row">
          <div class="col s12">Disziplinen:</div>
        </div>
        <div class="row">
          <div id="disziplinen"></div>
        <!-- wird mittels JavaScript gefüllt-->
      </div>
      <div class="row">
        <div class="col s4 m3 l3">Trainingsdauer:</div>
        <div class="col s8 m9 l9">
          <form name="durationForm">
            <label><input name="duration" type="radio" value="60" class="red"/><span>60 Minuten</span></label>
            <label><input name="duration" type="radio" value="70" class="red" checked/><span>70 Minuten</span></label>
            <label><input name="duration" type="radio" value="75"/><span>75 Minuten</span></label>
            <label><input name="duration" type="radio" value="80"/><span>80 Minuten</span></label>
            <label><input name="duration" type="radio" value="85"/><span>85 Minuten</span></label>
          </form>
        </div>
      </div>
      <div class="row center">
        <button id="gnrtBtn" class="btn center red">Trainingsplan erzeugen</button>
      </div>
      <div class="row center">
        <button id="prevBtn" class="btn center red disabled"><i class="material-icons">arrow_back_ios</i></button>
        <button id="loadBtn" class="btn center red">Favoriten laden</button>
        <button id="nextBtn" class="btn center red disabled"><i class="material-icons">arrow_forward_ios</i></button>
        <div id="messages" class="red-text"></div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <h5 id="plan-title" class="card-small red darken-1 center white-text">LA Trainings-Plan</h5>
      <h6 class="card-small red darken-2 center white-text">Aufwärmen</h6>
      <div class="row" id="warmup"></div>
      <h6 class="card-small red darken-2 center white-text">Hauptteil</h6>
      <div class="row" id="mainex"></div>
      <h6 class="card-small red darken-2 center white-text">Schluss</h6>
      <div class="row" id="ending"></div>
    </div>
  </div>
  <footer class="section">
    <div class="center grey-text">Version <span id="version">0.13.0</span>,<br/>&copy; 2025 Markus Peter</div>
  </footer>
   </body>
</html>
