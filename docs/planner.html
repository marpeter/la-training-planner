<!DOCTYPE html>
<html>
   <head>
      <title>Planer für Leichtathletik-Training</title>
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
         <link rel="icon" type="image/x-icon" href="assets/tsvlogo.png">
         <link rel="apple-touch-icon" type="image/png" href="assets/tsvlogo.png">
         <link rel="stylesheet" href="ownstyle.css">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="materialize.min.css">
        <script src="data.js"></script>
        <script src="main.js"></script>
         <!-- Compiled and minified JavaScript -->
         <script src="materialize.min.js"></script>
         <script>
            window.onload = function () {
              if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js');
              }
            };       
         </script>
   </head>
   <body>
    <div class="container">
    <div class="section">
        <h4 class="card-panel red darken-1 center">LA Trainings-Planer</h4>
        <span class="right"><a href="planner-v2.html" target="_blank"><i class="material-symbols">logout</i>Neue Version testen ...</a></span>
      </div>
      <div class="section">
        <div class="row" id="disziplinen">
        <!-- wird mittels JavaScript gefüllt-->
      </div>
      <div class="center">
        <button id="prevBtn" class="btn center red disabled"><i class="material-symbols">arrow_back_ios</i></button>
        <button id="showBtn" class="btn center red">Trainingsplan anzeigen</button>
        <button id="nextBtn" class="btn center red disabled"><i class="material-symbols">arrow_forward_ios</i></button>
      </div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <h5 id="plan-title" class="card-small red darken-1 center white-text">LA Trainings-Plan</h5>
      <h6 class="card-small red darken-2 center white-text">Aufw&auml;rmen</h6>
      <div class="row" id="warmup"></div>
      <h6 class="card-small red darken-2 center white-text">Hauptteil</h6>
      <div class="row" id="mainex"></div>
      <h6 class="card-small red darken-2 center white-text">Schluss</h6>
      <div class="row" id="ending"></div>
    </div>
  </div>
  <footer class="section">
